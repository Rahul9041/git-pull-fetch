<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Clone - Static Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
    }
    .navbar {
      background-color: #2874f0;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-box input {
      padding: 8px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }
    .login-btn {
      background-color: white;
      color: #2874f0;
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .banner {
      width: 100%;
      height: 250px;
      background: url('https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/update_homepage_banner.jpg') no-repeat center center/cover;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .card {
      background-color: white;
      width: 200px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .content {
      padding: 10px;
    }
    .card .content h3 {
      font-size: 16px;
      margin: 5px 0;
    }
    .card .content p {
      color: green;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #2874f0;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Flipkart</div>
    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
    <button class="login-btn">Login</button>
  </div>

  <div class="banner"></div>

  <div class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1d1" alt="Phone">
      <div class="content">
        <h3>Smartphone</h3>
        <p>₹14,999</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Laptop">
      <div class="content">
        <h3>Laptop</h3>
        <p>₹49,999</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1588702547923-7093a6c3ba33" alt="Shoes">
      <div class="content">
        <h3>Running Shoes</h3>
        <p>₹1,299</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1593032465171-bd5baf37de27" alt="Watch">
      <div class="content">
        <h3>Smart Watch</h3>
        <p>₹2,499</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Flipkart Clone | Created for CI/CD Demo
  </footer>

</body>
</html>
