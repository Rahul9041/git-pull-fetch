<!DOCTYPE html>

      color: white;
      border-radius: 5px;

      transition: background-color 0.3s;

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;

      color: #ccc;
