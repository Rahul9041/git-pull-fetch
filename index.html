<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		      <title>Amazon Clone</title>
		        <style>
    * {
	          margin: 0;
		        padding: 0;
			      box-sizing: border-box;
			          }

        body {
		      font-family: Arial, sans-serif;
		            background-color: #f3f3f3;
			        }

	    header {
		          background-color: #131921;
			        color: white;
				      padding: 15px;
				            display: flex;
					          align-items: center;
						        justify-content: space-between;
							    }

	        .logo {
			      font-size: 24px;
			            font-weight: bold;
				          color: #f08804;
					      }

		    .search-bar {
			          flex: 1;
				        margin: 0 20px;
					      display: flex;
					          }

		        .search-bar input {
				      width: 100%;
				            padding: 10px;
					          border: none;
						        outline: none;
							    }

			    .search-bar button {
				          padding: 10px 20px;
					        background-color: #febd69;
						      border: none;
						            cursor: pointer;
							        }

			        nav {
					      background-color: #232f3e;
					            padding: 10px;
						          display: flex;
							        gap: 20px;
								    }

				    nav a {
					          color: white;
						        text-decoration: none;
							      font-size: 14px;
							          }

				        .products {
						      display: grid;
						            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
							          gap: 20px;
								        padding: 20px;
									    }

					    .product {
						          background-color: white;
							        padding: 15px;
								      border-radius: 5px;
								            text-align: center;
									          box-shadow: 0 0 5px rgba(0,0,0,0.1);
										      }

					        .product img {
							      width: 100%;
							            height: 150px;
								          object-fit: contain;
									      }

						    .product h3 {
							          font-size: 16px;
								        margin: 10px 0;
									    }

						        .product p {
								      color: green;
								            font-weight: bold;
									        }

							    footer {
								          background-color: #131921;
									        color: white;
										      text-align: center;
										            padding: 20px;
											          margin-top: 30px;
												      }
							      </style>
	</head>
	<body>

		  <header>
			      <div class="logo">Amazon</div>
			          <div class="search-bar">
					        <input type="text" placeholder="Search Amazon">
						      <button>Search</button>
						          </div>
							      <div>
								            <a href="#" style="color:white;">Sign In</a>
									        </div>
										  </header>

										    <nav>
											        <a href="#">All</a>
												    <a href="#">Today's Deals</a>
												        <a href="#">Customer Service</a>
													    <a href="#">Registry</a>
													        <a href="#">Gift Cards</a>
														    <a href="#">Sell</a>
														      </nav>

														        <section class="products">
																    <div class="product">
																	          <img src="https://via.placeholder.com/150" alt="Product 1" />
																		        <h3>Product 1</h3>
																			      <p>$29.99</p>
																			          </div>
																				      <div class="product">
																					            <img src="https://via.placeholder.com/150" alt="Product 2" />
																						          <h3>Product 2</h3>
																							        <p>$49.99</p>
																								    </div>
																								        <div class="product">
																										      <img src="https://via.placeholder.com/150" alt="Product 3" />
																										            <h3>Product 3</h3>
																											          <p>$19.99</p>
																												      </div>
																												          <div class="product">
																														        <img src="https://via.placeholder.com/150" alt="Product 4" />
																															      <h3>Product 4</h3>
																															            <p>$39.99</p>
																																        </div>
																																	  </section>

																																	    <footer>
																																		        &copy; 2025 Amazon Clone. All rights reserved.
																																			  </footer>

	</body>
</html>
